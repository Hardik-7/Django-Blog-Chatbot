{% extends "base.html" %}

{% block css %}

{% endblock css %}
{% block title %} HOME {% endblock title %}


{% block body %}
<div class="container">
    <div class="container-fluid">
        <div class="row mx-lg-4">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <img src="/static/img/iconbot.png" class="img-fluid" alt="iconimg">
            </div>
            <div class="col-sm-2"></div>
        </div>
        <div class="row">
            <div class="col-sm-2">

            </div>

            <div class="col-sm-8">
                <form method="GET" action="/bot/search" class="d-flex justify-content-center">
                    {% csrf_token %}
                    <input class="form-control me-2" type="search" id="query" name="query" placeholder="Ask me.."
                        aria-label="Search">
                    <button id="ask" onclick="myFunction(this)" class="btn btn-primary " type="submit">Ask</button>
                </form>
            </div>
            <div class="col-sm-2">

            </div>
        </div>
    </div>
   
    
   
    {% for i in allquery %}
    <div class="row m-4">
        <div class="col-sm-2">

        </div>
        <div class="col-sm-8 d-flex justify-content-center" id="box" >
            <div class="card text-white bg-primary mb-3" style="max-width: 60rem;  ">

                <div class="card-body" style="max-width: 417px; width: 315px;">
                    <h5 class="card-title">Bot replay</h5>
                   <p id="ans">{{i.Answer|safe}}  </p>
                   
                </div>
            </div>
        </div>
        <div class="col-sm-2">

        </div>
    </div>
    {% endfor %}

</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type = "text/JavaScript">
function myFunction(ctrl) {
 
var msg = new SpeechSynthesisUtterance();
var voices = window.speechSynthesis.getVoices();
msg.voice = voices[10]; 
msg.volume = 1; // From 0 to 1
msg.rate = 1; // From 0.1 to 10
msg.pitch = 2; // From 0 to 2
msg.text = ctrl.getElementsByTagName('p')[0].innerText;
msg.lang = 'es';
speechSynthesis.speak(msg);
}

</script>

{% endblock body %}
