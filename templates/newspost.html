{% extends "base_blog.html" %}

{% block body %}
<div class="container mt-2">
 
<div class="container">
  
  <div class="row mt-4">
      <div class="col-md blog-main">
       
          <h3 class="font-weight-bold">
              {{post.title}}
          </h3>
         

          <div class="container">

            <div class="row">
        
              <!-- Post Content Column -->
              <div class="col-lg">
        
                <!-- Title -->
                <h1 class="mt-4">{{post.headline_1}}</h1>
        
                <!-- Author -->
                <p class="lead">
                  by
                  <a href="{{post.author_link}}">{{post.author}}</a>
                </p>
        
                <hr>
                
        
                <!-- Date/Time -->
                <p>{{post.pub_date}}</p>
        
                
        
                <!-- Preview Image -->
                <img class="img-fluid rounded" src="/media/{{post.thumbnail}}"  width="480" height="800" alt="">
        
                
        
                <!-- Post Content -->
                <p class="lead">{{post.headline_2}}</p>
        
                <p>{{post.news|safe}}</p>
        
                <div class="my-3 fb-share-button" data-href="http://127.0.0.1:8000/blog/blogpost/{{post.news_id}}" data-layout="button_count" data-size="large"><a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=http%3A%2F%2F127.0.0.1%3A8000%2Fblog%2Fblogpost%2F4&amp;src=sdkpreparse" class="fb-xfbml-parse-ignore">Share</a></div>
                <blockquote class="blockquote">
                  <p class="mb-0">{{post.headline_2}}</p>
                  <footer class="blockquote-footer mt-1" >
                    {{post.footer}}
                  </footer>
                </blockquote>
                <hr>
        
             
        
        
              <!-- Sidebar Widgets Column -->
              
              
        
            </div>
            <!-- /.row -->
      </div><!-- /.blog-main -->

     

         

          

  </div>
</div>
</div>


     

{% endblock body %}
